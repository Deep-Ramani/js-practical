<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    
    <!-- CSS File -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" href="css/style.css">
        <!-- JS popper file -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>

         <!-- JavaScript Bundle File -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
        <!-- Font Awesome File -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
       
    
</head>
<body>
    <div class="container p-2 ">

        <!-- Display -->
        <div class="row" >
            <div class="col-lg col-md col-sm">
                <div id="screen" style="height: 80px; float: right; font-size: 50px;">
                    0
                </div>

                <!-- <input type="text"  style="height:80px; width:100%; outline: none !important;"> -->
            </div>
        </div>

        <!-- DEG and F-E button -->
        <div class="row" >
            <div class="col">
               <button type="button" class="btn btn-light" style="width: 100%;"><b>DEG</b></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light" style="width: 100%;"><b>F-E</b></button>
            </div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
                    
        </div>


        <!-- MC MR M+ M- MS  -->
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-light">MC</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light">MR</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light"><b>M+</b></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light"><b>M-</b></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light"><b>MS</b></button>
            </div>
        </div>


        <!-- Trigometry and funtions -->
        <div class="row">
            <!-- Trigonometry dropdown -->
            <div class="col">
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <img src="images/pngwing.png" width="20px" height="20px">Trigonometry
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#">sin</a>
                      <a class="dropdown-item" href="#">cos</a>
                      <a class="dropdown-item" href="#">tan</a>
                      <a class="dropdown-item" href="#">cot</a>
                      <a class="dropdown-item" href="#">cosec</a>
                      <a class="dropdown-item" href="#">sec</a>
                    </div>
                </div>
            </div>

            <!--function Dropdown  -->
            <div class="col">
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        &#402; function
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#">demo</a>
                    </div>
                </div>
            </div>
            <div class="col"></div>            
        </div>


        <!-- 2nd pi e C backspace -->

        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-light">2<sup>nd</sup></button>
            </div> 
            <div class="col">
                <button type="button" class="btn btn-light">兀</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light">e</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light">C</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light">⌫</button>
            </div>
        </div>


        <!-- x2 1/x |x| exp mod -->

        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-light">x<sup>2</sup></button>
            </div> 
            <div class="col">
                <button type="button" class="btn btn-light">1/x</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light">|x|</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light">exp</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light">mod</button>
            </div>
        </div>

        <!-- 2rootx (  )  n! division -->

        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-light"><sup>2</sup>&radic;<span style="text-decoration:overline">x</span></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light">(</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light">)</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light">n!</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light">&#xf7;</button>
            </div>
        </div>


        <!-- x suqare y  7 8 9 * -->
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-light">x<sup>y</sup></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light"><b>7</b></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light"><b>8</b></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light"><b>9</b></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light">&#xd7;</button>
            </div>
        </div>

        <!-- 10 square x 4 5 6 - -->
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-light">10<sup>x</sup></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light"><b>4</b></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light"><b>5</b></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light"><b>6</b></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light">&minus;</button>
            </div>
        </div>


        <!-- log 1 2 3 + -->

        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-light">log</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light"><b>1</b></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light"><b>2</b></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light"><b>3</b></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light">+</button>
            </div>
        </div>

        <!-- ln +/-  0 . = -->

        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-light">ln</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light">&#x207a;&#x2044;&#x208b;</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light"><b>0</b></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light">.</button>
            </div>
            <div class="col" style="background-color: rgba(0, 153, 255, 0.966)">
                <button type="button" class="btn">=</button>
            </div> 
        </div>
    </div>


    
</body>
</html>
